<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <!-- Romantic Overlay -->
    <div id="romantic-overlay" class="romantic-overlay">
        <div class="floating-hearts">
            <div class="float-heart">‚ù§</div>
            <div class="float-heart">üíï</div>
            <div class="float-heart">üíñ</div>
            <div class="float-heart">üíó</div>
            <div class="float-heart">üíì</div>
            <div class="float-heart">‚ù§</div>
            <div class="float-heart">üíï</div>
            <div class="float-heart">üíñ</div>
        </div>
        <div class="overlay-content">
            <div class="romantic-title">A Special Memory üíù</div>
            <div class="romantic-question">When was our Maths exam in 2nd semester?</div>
            <input type="text" id="date-input" class="date-input" placeholder="DD/MM/YYYY" maxlength="10">
            <button id="submit-btn" class="submit-btn">Unlock Our Moments ‚ù§Ô∏è</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <main>
        <div id="image-container">
            <div class="image-layer current-image">
                <video class="bg-video current-bg-video" loop muted playsinline style="display: none;"></video>
                <video class="media-video current-video" loop muted playsinline style="display: none;"></video>
            </div>
            <div class="image-layer next-image">
                <video class="bg-video next-bg-video" loop muted playsinline style="display: none;"></video>
                <video class="media-video next-video" loop muted playsinline style="display: none;"></video>
            </div>
            <div class="reveal-cursor"></div>
            
            <!-- Music Disc Button -->
            <div id="music-disc" class="music-disc">
                <img id="disc-poster" class="disc-poster" src="./poster/poster1.jpg" alt="Now Playing">
                <div class="disc-overlay"></div>
                <div class="disc-icon" id="play-pause-icon">‚ñ∂Ô∏è</div>
            </div>
        </div>
        
        <!-- Song Selector Menu -->
        <div id="song-menu" class="song-menu hidden">
            <!-- Mini Player (visible when menu is closed) -->
            <div class="mini-player">
                <img id="mini-poster" class="mini-poster" src="./poster/poster1.jpg" alt="Now Playing">
                <div class="mini-info">
                    <div id="mini-song-name" class="mini-song-name">Select a Song</div>
                    <div class="mini-progress-container">
                        <div id="mini-progress-bar" class="mini-progress-bar"></div>
                    </div>
                </div>
                <button id="mini-play-pause" class="mini-control-btn">‚ñ∂Ô∏è</button>
            </div>

            <!-- Audio Player -->
            <audio id="audio-player" preload="metadata"></audio>
            
            <!-- Full Menu Content (visible when menu is open) -->
            <div class="menu-content">
                <div class="song-menu-header">
                    <h2>üé∂ Music Player</h2>
                    <div class="now-playing-info">
                        <div id="current-song-title" class="current-song-title">Select a Song</div>
                        <div class="progress-container">
                            <span id="current-time" class="time-display">0:00</span>
                            <div class="progress-bar-container">
                                <div id="progress-bar" class="progress-bar"></div>
                                <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0">
                            </div>
                            <span id="duration-time" class="time-display">0:00</span>
                        </div>
                    </div>
                    <div class="music-controls">
                        <button id="prev-btn" class="control-btn">‚èÆÔ∏è</button>
                        <button id="play-pause-btn" class="control-btn play-pause-btn">‚ñ∂Ô∏è</button>
                        <button id="next-btn" class="control-btn">‚è≠Ô∏è</button>
                    </div>
                    <button id="close-menu" class="close-menu-btn">&times;</button>
                </div>
                <div id="song-list" class="song-list"></div>
            </div>
            
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
